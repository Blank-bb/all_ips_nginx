name: Update Japan IP List with Manual Routes for Nginx

on:
  schedule:
    - cron: '0 17 * * *'  # 每天 UTC 时间 17:00（北京时间 01:00）
  workflow_dispatch:  # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 确保获取完整历史，避免冲突

      - name: Fetch Japan IP list
        run: |
          # 下载日本 IP 地址列表
          curl -s http://www.iwik.org/ipcountry/JP.cidr -o jp_cidr_raw.txt
          
          # 去除 # 号开头的注释行，并去重
          grep -v '^#' jp_cidr_raw.txt | sort -u > jp_cidr.txt

          # 读取手动维护的 manual_routes.txt
          if [[ -f manual_routes.txt ]]; then
            cat manual_routes.txt >> jp_cidr.txt
          fi

          # 安装 iprange 进行 CIDR 聚合
          sudo apt update && sudo apt install -y iprange
          iprange --aggregate jp_cidr.txt > jp_cidr_aggregated.txt

          # 生成最终的 Nginx 配置文件
          awk '{print $0 " yes;"}' jp_cidr_aggregated.txt > nginx_jp_ip_list.conf

          # 显示最终结果（可选）
          echo "===== Final Nginx IP List ====="
          cat nginx_jp_ip_list.conf

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # 防止手动修改的 manual_routes.txt 被覆盖
          git pull --rebase

          git add nginx_jp_ip_list.conf
          git commit -m "Update Japan IP list with Manual Routes for Nginx" || exit 0
          git push
